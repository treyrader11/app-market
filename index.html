<!doctype html>
<html>
  <head>
    <title>CodeAcademy Tutorial: An App MArket</title>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        
        <!--each 'app' is an element in the 'apps' array, which are all objects consisting of key-value pairs-->

        <div class="card" ng-repeat="app in apps">
          <!--<img ng-src="{{ app.icon }}"> 
          <h2 class="title">{{ app.title }}</h2> 
          <p class="developer">{{ app.developer }}</p>
          <p class="price">{{ app.price | currency }}</p>-->
          <app-info info="app"></app-info>
  
          <install-app></install-app>
          
        </div>
    </div>

    <!-- Modules -->
    <script src="js/angular/angularMock.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
 <script src="js/directives/appInfo.js"></script>
 <script src="js/directives/installApp.js"></script>

  </body>
</html>
