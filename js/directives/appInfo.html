
<!--angular template-->

<!--appInfo.js has a directive within which a templateUrl connects to this template file, and index.html connects to appInfo.js via a script-->

<img class="icon" ng-src="{{ info.icon }}"> 
<h2 class="title">{{ info.title }}</h2> 
<p class="developer">{{ info.developer }}</p> 
<p class="price">{{ info.price | currency }}</p>
